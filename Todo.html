<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">  <!-- Link to style.css -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
  </head>
  <body>
    <h1>Todo App</h1>
    <div class="todo-container">
      <input placeholder="Enter items.." id="todoInput" type="text">
      <button onclick="addTodo()">Add items</button>
      <button onclick="deleteAllItems()">Delete All items</button>
    </div>
    <ul id="list"></ul>

    <script src="app.js"></script>  <!-- Link to app.js -->
  </body>
</html>
